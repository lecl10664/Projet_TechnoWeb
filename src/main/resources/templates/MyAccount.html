<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compte</title>
</head>
<body>

Veux-tu modifier ton compte ?

<form action="" th:action="@{/myaccount}" th:object="${newUser}" method="POST">
    <input type="text" th:field="*{lName}" th:placeholder="${UserLogged.lName}">
    <input type="text" th:field="*{fName}" th:placeholder="${UserLogged.fName}">

    <input type="submit">
</form>
