<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserLists</title>
</head>
<body>

<h1>Bravo tu es inscris comme :</h1>

<div th:each="user:${listUsers}">

    <p th:text="${user.lName}"></p>
    <p th:text="${user.fName}"></p>
    <p th:text="${user.eMail}"></p>
    <p th:text="${user.password}"></p>

    <form action="" th:action="@{/user}" th:object="${newUser}" method="POST">
        <input type="submit" th:value="${user.id}" th:field="*{id}">
    </form>
</div>

</body>
</html>
