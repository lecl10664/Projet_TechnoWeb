<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="">
    <title>Ajouter un logement</title>
</head>
<body>
<div class="header">
    <p class="titre">Mobil'Home</p>
    <a href="Connexion.html">Se connecter</a>
    <a href="Inscription.html">S'inscrire</a>
    <a href="logementListe.html">Logements disponibles</a>
</div>
<!-- Formulaire pour ajouter une maison -->
<div class="form-style-1">
    <h1>Ajouter un nouveau logement</h1>
    <form action="" th:action="@{/ajoutLogement}" th:object="${newLogement}" method="POST">
        <div class="infoLogement">
            <label>Id<input id="logementId" th:field="*{id}" type="number" disabled size="4"></label>
            <br>
            <label>Nom de la maison<span class="required">*</span><br>
                <input id="logementNom" th:field="*{nom}" type="text" required size="40"></label>
            <br>
            <label>Type de la maison<span class="required">*</span><br>
                <br><input id="logementType" th:field="*{type}" type="radio" value="Maison">Maison</label>
            <br>
            <label><input class="logementType" th:field="*{type}" type="radio" value="Appartement">Appartement</label>
            <br>
            <label><input class="logementType" th:field="*{type}" type="radio" value="Loft">Loft</label>
            <br>
            <label>Adresse postale du logement<span class="required">*</span><br>
                <input type="text" id="logementAdresse" th:field="*{adresse}" placeholder="Adresse" required>
                <input type="text" id="logementVille" th:field="*{ville}" placeholder="Ville" required>
                <input type="number" maxlength="5" id="logementCodePostal" th:field="*{codePostal}" placeholder="Code postal" required>
            </label>
        </div>
        <div class="services">
            <h3>Ajouter des services pour le logement :</h3>
            <label>Saisir les services à ajouter:
                <textarea id="servicesLogement" th:field="*{services}" rows="4" cols="40"></textarea>
            </label>
        </div>
        <div class="contraintes">
            <h3>Ajouter des contraintes pour le logement :</h3>
            <label>Saisir les contraintes à ajouter:
                <textarea id="contraintesLogement" th:field="*{contraintes}" rows="4" cols="40"></textarea>
            </label>
        </div>
        <input type="submit" value="Valider l'ajout du logement">

        <!-- Success Message -->
        <div id="SuccessMessage"></div>
    </form>
</div>

<div class="footer">
    <p>Conditions générales d'utilisations - Mentions légales - Qui sommes nous ?</p>
</div>

</body>
</html>
