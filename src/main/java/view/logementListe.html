<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/logementListe.css">
    <title>Liste des logements</title>
</head>
<body>
    <h2>Logements disponibles</h2>
    <div class="recherche">
        <label>Rechercher un logement par ville :
            <input type="text" placeholder="Ville" id="recherche" name="recherche">
            <input type="button" onclick="" value="Rechercher">
        </label>
    </div>
    <!-- tableau des logements disponibles -->
    <div class="tableau">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Adresse</th>
                    <th>Code Postal</th>
                    <th>Ville</th>
                </tr>
            </thead>
            <tbody id="listTable">
            </tbody>
        </table>
    </div>
<script src="js/logementListe.js"></script>
</body>
</html>
