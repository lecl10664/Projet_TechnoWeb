<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Formulaire pour ajouter une maison -->

<form onsubmit="saveLogement(this);return false">
    <label>Id :<input id="logementId" name="logementId" type="number" disabled></label>
    <br>
    <label>Nom de la maison :<input id="logementNom" name="logementNom" type="text"></label>
    <br>
    <p>Type de la maison :</p>
    <label><input class="logementType" name="logementType" type="radio" value="Maison">Maison</label>
    <br>
    <label><input class="logementType" name="logementType" type="radio" value="Appartement">Appartement</label>
    <br>
    <input type="submit">

</form>

<script src="js/ajoutLogement.js"></script>
</body>
</html>
